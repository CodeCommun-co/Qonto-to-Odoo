<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <link id="pagestyle" href="{% static 'material/assets/css/material-dashboard.css' %}" rel="stylesheet" />
    <script src="{% static 'material/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'material/assets/js/material-dashboard.min.js' %}"></script>
</head>

<body class="g-sidenav-show bg-gray-100">
<h1>Hello, world!</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
{% endblock %}

</body>
{% block javascript %}
{% endblock %}
{#<script>#}
{#    var message = "{{ message }}";#}
{#    if (message != "") {#}
{#        alert("{{ message }}");#}
{#    }#}
{#</script>#}
</html>
